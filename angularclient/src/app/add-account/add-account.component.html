<div class="example-container">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <mat-card class="example-card">
    <form [formGroup]="addAccountForm" (ngSubmit)="onFormSubmit(addAccountForm.value)">
      <mat-form-field class="example-full-width">
        <input matInput type="text" placeholder="PublicKey" formControlName="publicKey"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!addAccountForm.get('publicKey').valid && addAccountForm.get('publicKey').touched">Please enter your publicKey</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput type="text" placeholder="SecretKey" formControlName="secretKey"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!addAccountForm.get('secretKey').valid && addAccountForm.get('secretKey').touched">Please enter your secretKey</span>
        </mat-error>
      </mat-form-field>
      <div class="button-row">
        <button type="submit" [disabled]="!addAccountForm.valid" mat-flat-button color="primary">Add account</button>
      </div>
    </form>
  </mat-card>
</div>
