<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #transactionForm="ngForm">
      <div class="form-group">
        <label for="recipient">Recipient</label>
        <input type="text" [(ngModel)]="transaction.recipient" class="form-control" id="recipient" name="recipient" placeholder="Enter recipient"
               required #recipient="ngModel">
      </div>
      <div [hidden]="!recipient.pristine" class="alert alert-danger">Recipient is required</div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="text" [(ngModel)]="transaction.amount" class="form-control" id="amount" name="amount" placeholder="Enter your amount"
               required #amount="ngModel">
        <div [hidden]="!amount.pristine" class="alert alert-danger">Amount is required</div>
      </div>
      <button type="submit" [disabled]="!transactionForm.form.valid" class="btn btn-info">Send</button>
    </form>
  </div>
</div>
